<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Laced Up is a store for shoe enthusiasts to 
    buy the hottest shoes including Adidas Yeezy's, Retro Jordans, and Nike shoes."
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Laced Up &mdash; Buy Shoes Now</title>
  </head>
  <body>
    <header class="header">
      <nav class="main-nav">
        <a href="#">
          <img class="logo" alt="Laced Up logo" src="img/laced-up-logo.png" />
        </a>

        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#">All Shoes</a></li>
          <li><a class="main-nav-link" href="#">Blog</a></li>
          <li>
            <a class="main-nav-link" href="#">
              <ion-icon class="nav-icon" name="person-outline"></ion-icon>
            </a>
          </li>

          <li>
            <a class="main-nav-link" href="#">
              <ion-icon class="nav-icon" name="heart-outline"></ion-icon>
            </a>
          </li>

          <li>
            <a class="main-nav-link" href="#">
              <ion-icon class="nav-icon" name="bag-outline"></ion-icon>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">Nike Dunk Low "Fleece Green"</h1>
            <a href="#" class="hero-btn">Shop Now</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
