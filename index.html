<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="The vault goes deep at Laced Up. Shop for new releases from must-have 
      names like Air Jordan, Nike, and Yeezy"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Laced Up &mdash; Buy Shoes Now</title>
  </head>
  <body>
    <header class="header" id="home"  >
      <nav class="main-nav">
        <a href="#home">
          <img class="logo" alt="Laced Up logo" src="img/laced-up-logo.png" />
        </a>

        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#">All</a></li>
          <li><a class="main-nav-link" href="#products">Latest</a></li>
          <li><a class="main-nav-link" href="#blog">Blog</a></li>
          <li>
            <a class="main-nav-link" href="#">
              <ion-icon class="nav-icon" name="person-outline"></ion-icon>
            </a>
          </li>

          <li>
            <a class="main-nav-link" href="#">
              <ion-icon class="nav-icon" name="heart-outline"></ion-icon>
            </a>
          </li>

          <li>
            <a class="main-nav-link" href="#">
              <ion-icon class="nav-icon" name="bag-outline"></ion-icon>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">Nike Dunk Low "Fleece Green"</h1>
            <a href="#products" class="hero-btn">Shop Now</a>
          </div>
        </div>
      </section>

      <section class="section-products" id="products">
        <div class="container">

          <div class="headings">
          <h2 class="subheading">Latest Shoes</h2>
          <h3 class="tertiary-heading">
            <a href="#">Browse All</a>
          </h3>
        </div>

          <div class="products">
            <a href="#">
              <figure class="products-item">
                <img
                  class="products-img"
                  src="img/products/dunk-low-fleece-green.jpg"
                  alt="Nike Dunk Low Fleece Green"
                />
                  <span class="products-name"
                    >Nike Dunk Low <br> "Fleece Green"
                  </span>
                  <div class="products-info">
                  <span class="products-lowest">Lowest Price</span>
                  <span class="products-price">$200</span>
                </div>
              </figure>
            </a>
          
          <a href="#">
            <figure class="products-item">
              <img
                class="products-img"
                src="img/products/dunk-low-grey-fog.jpg"
                alt="Nike Dunk Low Grey Fog"
              />
                <span class="products-name"
                  >Nike Dunk Low <br> "Grey Fog"
                </span>
                <div class="products-info">
                <span class="products-lowest">Lowest Price</span>
                <span class="products-price">$130</span>
              </div>
            </figure>
          </a>

          <a href="#">
            <figure class="products-item">
              <img
                class="products-img"
                src="img/products/air-foamposite-one-royal.jpg"
                alt="Nike Air Foamposite One Royal"
              />
                <span class="products-name"
                  >Nike Air Foamposite One <br> "Royal"
                </span>
                <div class="products-info">
                <span class="products-lowest">Lowest Price</span>
                <span class="products-price">$410</span>
              </div>
            </figure>
          </a>

          <a href="#">
            <figure class="products-item">
              <img
                class="products-img"
                src="img/products/jordan-11-space-jam.jpg"
                alt="Air Jordan 11 Space Jam"
              />
                <span class="products-name"
                  >Air Jordan 11 <br> "Space Jam"
                </span>
                <div class="products-info">
                <span class="products-lowest">Lowest Price</span>
                <span class="products-price">$550</span>
              </div>
            </figure>
          </a>

          <a href="#">
            <figure class="products-item">
              <img
                class="products-img"
                src="img/products/yeezy-700-wave-runner.jpg"
                alt="Yeezy Boost 700 Wave Runner"
              />
                <span class="products-name"
                  >Yeezy Boost 700 <br> "Wave Runner"
                </span>
                <div class="products-info">
                <span class="products-lowest">Lowest Price</span>
                <span class="products-price">$560</span>
              </div>
            </figure>
          </a>
          
          <a href="#">
            <figure class="products-item">
              <img
                class="products-img"
                src="img/products/yeezy-slide-onyx.jpg"
                alt="Yeezy Slides Onyx"
              />
                <span class="products-name"
                  >Yeezy Slides <br> "Onyx"
                </span>
                <div class="products-info">
                <span class="products-lowest">Lowest Price</span>
                <span class="products-price">$110</span>
              </div>
            </figure>
          </a>
          
          <a href="#">
            <figure class="products-item">
              <img
                class="products-img"
                src="img/products/disney-old-skool-mickey.jpg"
                alt="Disney X Old Skool Mickey"
              />
                <span class="products-name"
                  >Disney X Old Skool <br> "Mickey"
                </span>
                <div class="products-info">
                <span class="products-lowest">Lowest Price</span>
                <span class="products-price">$380</span>
              </div>
            </figure>
          </a>

          <a href="#">
            <figure class="products-item">
              <img
                class="products-img"
                src="img/products/jordan-1-shattered.jpg"
                alt="Air Jordan 1 Shattered Backboard"
              />
                <span class="products-name"
                  >Air Jordan 1 <br> "Shattered Backboard"
                </span>
                <div class="products-info">
                <span class="products-lowest">Lowest Price</span>
                <span class="products-price">$900</span>
              </div>
            </figure>
          </a>
          </div>
            
          </div>
        </div>
      </section>

      <section class="section-blog" id="blog">

        <div class="container">
        <h2 class="subheading">From Our Blog</h2>

        <div class="blog">
          <a href="#">
            <figure class="blog-card">
              <img
                class="blog-img"
                src="img/blog/blog-dunks.jpg"
                alt="Person holding Nike Dunks"
              />

              <div class="blog-info">
                <span class="blog-name"
                  >Buyer's Guide to Dunk's
                </span>
                <span class="blog-date">04/03/24</span>
              </div>
            </figure>
          </a>

          <a href="#">
            <figure class="blog-card">
              <img
                class="blog-img"
                src="img/blog/air-force-1.jpg"
                alt="Person with feet up wearing Nike Air Force 1"
              />

              <div class="blog-info">
                <span class="blog-name"
                  >Why Air Force 1's Are So Popular
                </span>
                <span class="blog-date">03/29/24</span>
              </div>
            </figure>
          </a>

          <a href="#">
            <figure class="blog-card">
              <img
                class="blog-img"
                src="img/blog/jordans-red.jpg"
                alt="Person holding Nike Dunks"
              />

              <div class="blog-info">
                <span class="blog-name"
                  >Finding The Right Pair For You
                </span>
                <span class="blog-date">03/24/24</span>
              </div>
            </figure>
          </a>
        </div>
      </div>
      </section>

    </main>
  </body>
</html>
